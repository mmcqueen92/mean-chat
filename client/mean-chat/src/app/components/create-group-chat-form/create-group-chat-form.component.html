<div class="form-group">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input
      matInput
      type="text"
      id="new_group_name"
      name="new_group_name"
      [(ngModel)]="newGroupName"
    />
  </mat-form-field>
</div>

<!-- Search Bar and Display -->
<app-search-bar
  (searchQueryChanged)="onSearchQueryChanged($event)"
></app-search-bar>
<mat-card
  class="participants-container"
  *ngIf="newGroupParticipants.length > 0"
>
  <h3>
    <ng-container
      *ngFor="let participant of newGroupParticipantsNames; let last = last"
      >{{ participant }}<span *ngIf="!last">, </span>
    </ng-container>
  </h3>
</mat-card>

<!-- Participants List -->
<mat-card class="contacts-list">
  <mat-card *ngFor="let contact of filteredContacts" class="contact-item">
    {{ contact.name }}
    <button
      mat-raised-button
      color="primary"
      *ngIf="!newGroupParticipants.includes(contact._id)"
      class="action-button"
      (click)="addToGroupChat(contact)"
    >
      Add to Chat
    </button>
    <button
      mat-raised-button
      color="primary"
      *ngIf="newGroupParticipants.includes(contact._id)"
      class="contact-button"
      (click)="removeFromGroupChat(contact)"
    >
      Remove
    </button>
  </mat-card>
</mat-card>
<button
  mat-raised-button
  color="primary"
  class="create-chat-button"
  (click)="createGroupChat()"
>
  Create
</button>
