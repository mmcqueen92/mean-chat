<div class="new-contact-form">
  <h2>Search for a user</h2>

  <h3>New form</h3>

  <form [formGroup]="searchForm">
    <input type="text" formControlName="query" placeholder="Search users..." />
  </form>
  <div class="found-users">
    <div *ngFor="let user of foundUsersList" class="found-user-item">
      <div class="found-user-name">
        {{ user.name }}
      </div>
      <button (click)="addNewContact(user.email)" class="action-button">Add Contact</button>
    </div>
  </div>
</div>
