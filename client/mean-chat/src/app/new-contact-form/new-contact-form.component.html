<div class="new-contact-form">
  <h2>Add a Contact</h2>
  <form (ngSubmit)="addNewContact()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="newContactEmail"
        class="new-contact-input"
        required
      />
      <button type="submit" class="action-button">Add Contact</button>
    </div>
  </form>
</div>
