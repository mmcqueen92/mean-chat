<div class="chat-list-container">
  <h3>Chat List</h3>

  <!-- Create New Chat Button -->
  <div *ngIf="!createGroupChatForm">
    <button class="action-button" (click)="toggleGroupChatForm()">Create New Chat</button>
    <app-display-chat-list></app-display-chat-list>
  </div>

  <!-- Create Group Chat Form -->
  <div *ngIf="createGroupChatForm" class="create-group-chat-form">
    <button class="action-button" (click)="toggleGroupChatForm()">Discard</button>
    <app-create-group-chat-form></app-create-group-chat-form>
  </div>

</div>
