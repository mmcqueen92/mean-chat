<div class="contacts-container">
  <div class="new-contact-form">
    <h2>Add a Contact</h2>
    <form (ngSubmit)="addNewContact()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="newContactEmail" required>
      </div>
      <button type="submit">Add Contact</button>
    </form>
  </div>
  <div class="contacts-list">
    <h2>Contacts</h2>
    <ul>
      <li *ngFor="let contact of contacts">
        {{ contact.name }}
        <button (click)="openChat(contact)">Chat</button>
      </li>
    </ul>
  </div>
</div>
